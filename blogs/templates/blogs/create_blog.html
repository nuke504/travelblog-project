{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if error %}
<div class="mb-3 mt-3 alert alert-danger container">{{ error }}</div>
{% endif %}
<div class="container pt-4">
    <div class="pl-3 pr-3 mx-auto" style="max-width:700px">
        <img src="{% static 'rickshaw.png' %}" class="rounded mx-auto d-block mb-3" height=185 width=185 />

    <h3 class="mb-3">Create a new blog post</h3>
    <form class="needs-validation" novalidate method="POST" action="{% url 'create_blog' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-2">
        <label for="username">Blog Title</label>
        <div class="input-group">
        <input type="text" class="form-control" id="title" placeholder="Title" name="title" required>
        <div class="invalid-feedback" style="width: 100%;">
            A blog title is required.
        </div>
        </div>
    </div>

    <div class="mb-3">
        <label for="body">Body</label>
        <div class="input-group">
        <textarea class="form-control" id="body" rows="4" placeholder="Travelling is great!" name="body" required></textarea>
        <div class="invalid-feedback" style="width: 100%;">
            A body is required.
        </div>
        </div>
    </div>

    <div class="row mb-3">
    <div class="col-4"><label for="image">Blog Picture</label></div>
    <div class="col-8 input-group">
    <input type="file" class="" id="image" name="image" required />
    <div class="invalid-feedback" style="width: 100%;">
        An image is required.
    </div>
    </div>
    </div>

    <div class="form-check form-check-inline mb-3">
    <input class="form-check-input" type="checkbox" id="banner" name="banner" value="True">
    <label class="form-check-label" for="banner">This is a banner blog</label>
    </div>

    <div class="input-group">
    <button class="btn btn-primary btn-lg btn-block" type="submit">Create Blog Post</button>
    </form>
    </div>
</div>
<script src={% static 'form-validation.js'%}></script>
{% endblock %}
